!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname P1
dns domain atd.lab
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_BL1-DC1_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 10.1.11.1/30
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   isis hello padding
   isis network point-to-point
!
interface Ethernet2
   description P2P_LINK_TO_P3_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.1.3.1/30
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   isis hello padding
   isis network point-to-point
!
interface Ethernet4
   description P2P_LINK_TO_P2_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 10.1.2.1/30
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 100
   isis hello padding
   isis network point-to-point
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 192.168.255.93/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 93
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.93/24
!
ip routing
ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router isis CORE
   net 49.0001.0000.0000.0093.00
   is-type level-2
   redistribute bgp
   router-id ipv4 192.168.255.93
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
