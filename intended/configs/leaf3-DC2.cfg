!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf3-DC2
dns domain atd.lab
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 16
   name VLAN16
!
vlan 17
   name VLAN17
!
vlan 3999
   name MLAG_iBGP_tenant-a
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance tenant-a
!
interface Port-Channel1
   description MLAG_PEER_leaf4-DC2_Po1
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel10
   description host2-DC2
   no shutdown
   switchport
   switchport trunk allowed vlan 16-17
   switchport mode trunk
   mlag 10
   spanning-tree portfast
!
interface Ethernet1
   description MLAG_PEER_leaf4-DC2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_PEER_leaf4-DC2_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description P2P_LINK_TO_SPINE1-DC2_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 10.20.0.5/31
!
interface Ethernet4
   description P2P_LINK_TO_SPINE2-DC2_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 10.20.0.37/31
!
interface Ethernet5
   description P2P_LINK_TO_SPINE3-DC2_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 10.20.0.69/31
!
interface Ethernet6
   description host2-DC2_E1
   no shutdown
   channel-group 10 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.255.33/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.255.1.33/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.33/24
!
interface Vlan16
   description VLAN16
   no shutdown
   vrf tenant-a
   ip address virtual 172.16.16.254/24
!
interface Vlan17
   description VLAN17
   no shutdown
   vrf tenant-a
   ip address virtual 172.16.17.254/24
!
interface Vlan3999
   description MLAG_PEER_L3_iBGP: vrf tenant-a
   no shutdown
   mtu 9214
   vrf tenant-a
   ip address 10.255.3.64/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.3.64/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.2.64/31
!
interface Vxlan1
   description leaf3-DC2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 16 vni 10016
   vxlan vlan 17 vni 10017
   vxlan vrf tenant-a vni 1000
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
ip routing vrf MGMT
ip routing vrf tenant-a
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 10.255.1.0/24 eq 32
!
mlag configuration
   domain-id DC2_L3_LEAF34
   local-interface Vlan4094
   peer-address 10.255.2.65
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65234
   router-id 192.168.255.33
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65234
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description leaf4-DC2
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.20.0.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.20.0.4 remote-as 65220
   neighbor 10.20.0.4 description spine1-DC2_Ethernet4
   neighbor 10.20.0.36 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.20.0.36 remote-as 65220
   neighbor 10.20.0.36 description spine2-DC2_Ethernet4
   neighbor 10.20.0.68 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.20.0.68 remote-as 65220
   neighbor 10.20.0.68 description spine3-DC2_Ethernet4
   neighbor 10.255.3.65 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.3.65 description leaf4-DC2
   neighbor 192.168.255.14 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.14 remote-as 65220
   neighbor 192.168.255.14 description spine1-DC2
   neighbor 192.168.255.15 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.15 remote-as 65220
   neighbor 192.168.255.15 description spine2-DC2
   neighbor 192.168.255.16 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.16 remote-as 65220
   neighbor 192.168.255.16 description spine3-DC2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 16
      rd 192.168.255.33:10016
      route-target both 10016:10016
      redistribute learned
   !
   vlan 17
      rd 192.168.255.33:10017
      route-target both 10017:10017
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf tenant-a
      rd 192.168.255.33:1000
      route-target import evpn 1000:1000
      route-target export evpn 1000:1000
      router-id 192.168.255.33
      neighbor 10.255.3.65 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
