!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine1-DC2
dns domain atd.lab
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet2
   description P2P_LINK_TO_LEAF1-DC2_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 10.20.0.0/31
!
interface Ethernet3
   description P2P_LINK_TO_LEAF2-DC2_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 10.20.0.2/31
!
interface Ethernet4
   description P2P_LINK_TO_LEAF3-DC2_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 10.20.0.4/31
!
interface Ethernet5
   description P2P_LINK_TO_LEAF4-DC2_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 10.20.0.6/31
!
interface Ethernet6
   no switchport
   ip address 10.114.21.0/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.255.14/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.14/24
!
ip routing
ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65220
   router-id 192.168.255.14
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.20.0.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.20.0.1 remote-as 65212
   neighbor 10.20.0.1 description leaf1-DC2_Ethernet3
   neighbor 10.20.0.3 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.20.0.3 remote-as 65212
   neighbor 10.20.0.3 description leaf2-DC2_Ethernet3
   neighbor 10.20.0.5 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.20.0.5 remote-as 65234
   neighbor 10.20.0.5 description leaf3-DC2_Ethernet3
   neighbor 10.20.0.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.20.0.7 remote-as 65234
   neighbor 10.20.0.7 description leaf4-DC2_Ethernet3
   neighbor 10.114.21.1 remote-as 1
   neighbor 192.168.255.31 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.31 remote-as 65212
   neighbor 192.168.255.31 description leaf1-DC2
   neighbor 192.168.255.32 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.32 remote-as 65212
   neighbor 192.168.255.32 description leaf2-DC2
   neighbor 192.168.255.33 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.33 remote-as 65234
   neighbor 192.168.255.33 description leaf3-DC2
   neighbor 192.168.255.34 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.34 remote-as 65234
   neighbor 192.168.255.34 description leaf4-DC2
   neighbor 192.168.255.95 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.95 remote-as 1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
      neighbor EVPN-OVERLAY-PEERS default-route-target only
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor 10.114.21.1 activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
