!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine1-DC1
dns domain atd.lab
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet2
   description P2P_LINK_TO_LEAF1-DC1_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.100.0/31
!
interface Ethernet3
   description P2P_LINK_TO_LEAF2-DC1_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.100.4/31
!
interface Ethernet4
   description P2P_LINK_TO_LEAF3-DC1_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.100.8/31
!
interface Ethernet5
   description P2P_LINK_TO_LEAF4-DC1_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.100.12/31
!
interface Ethernet6
   description P2P_LINK_TO_BL1-DC1_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 172.31.100.16/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.100.1/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.11/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.100.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65100
   router-id 192.168.100.1
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 172.31.100.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.100.1 remote-as 65101
   neighbor 172.31.100.1 description leaf1-DC1_Ethernet3
   neighbor 172.31.100.5 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.100.5 remote-as 65101
   neighbor 172.31.100.5 description leaf2-DC1_Ethernet3
   neighbor 172.31.100.9 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.100.9 remote-as 65102
   neighbor 172.31.100.9 description leaf3-DC1_Ethernet3
   neighbor 172.31.100.13 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.100.13 remote-as 65102
   neighbor 172.31.100.13 description leaf4-DC1_Ethernet3
   neighbor 172.31.100.17 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.100.17 remote-as 65103
   neighbor 172.31.100.17 description BL1-DC1_Ethernet6
   neighbor 192.168.100.3 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.100.3 remote-as 65101
   neighbor 192.168.100.3 description leaf1-DC1
   neighbor 192.168.100.4 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.100.4 remote-as 65101
   neighbor 192.168.100.4 description leaf2-DC1
   neighbor 192.168.100.5 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.100.5 remote-as 65102
   neighbor 192.168.100.5 description leaf3-DC1
   neighbor 192.168.100.6 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.100.6 remote-as 65102
   neighbor 192.168.100.6 description leaf4-DC1
   neighbor 192.168.100.7 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.100.7 remote-as 65103
   neighbor 192.168.100.7 description BL1-DC1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
      neighbor EVPN-OVERLAY-PEERS default-route-target only
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
