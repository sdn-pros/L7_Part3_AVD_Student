!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname P4
dns domain atd.lab
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet2
   description P2P_LINK_TO_P2_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 10.2.4.2/30
   mpls ip
   isis enable bb
   isis circuit-type level-2
   isis metric 100
   isis hello padding
   isis network point-to-point
!
interface Ethernet3
   description P2P_LINK_TO_BL1-DC2_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 10.4.21.1/30
   mpls ip
   isis enable bb
   isis circuit-type level-2
   isis metric 100
   isis hello padding
   isis network point-to-point
!
interface Ethernet4
   description P2P_LINK_TO_P3_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 10.3.4.2/30
   mpls ip
   isis enable bb
   isis circuit-type level-2
   isis metric 100
   isis hello padding
   isis network point-to-point
!
interface Loopback0
   description LSR_Router_ID
   no shutdown
   ip address 192.168.255.98/32
   isis enable bb
   isis passive
   node-segment ipv4 index 98
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.98/24
!
ip routing
ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router isis bb
   net 49.0001.0000.0000.0098.00
   is-type level-2
   router-id ipv4 192.168.255.98
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
