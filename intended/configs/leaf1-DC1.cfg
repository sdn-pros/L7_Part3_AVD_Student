!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf1-DC1
dns domain atd.lab
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 110
   name VRF_RED_VLAN_110
!
vlan 111
   name VRF_BLUE_VLAN_111
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance BLUE
!
vrf instance RED
!
interface Port-Channel1
   description MLAG_PEER_leaf2-DC1_Po1
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description MLAG_PEER_leaf2-DC1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_PEER_leaf2-DC1_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description P2P_LINK_TO_SPINE1-DC1_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.1/31
!
interface Ethernet4
   description P2P_LINK_TO_SPINE2-DC1_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.3/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.100.1/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.101.1/32
!
interface Loopback10
   description RED_VTEP_DIAGNOSTICS
   no shutdown
   vrf RED
   ip address 10.255.10.1/32
!
interface Loopback20
   description BLUE_VTEP_DIAGNOSTICS
   no shutdown
   vrf BLUE
   ip address 10.255.20.1/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.21/24
!
interface Vlan110
   description VRF_RED_VLAN_110
   no shutdown
   vrf RED
   ip address virtual 10.1.10.1/24
!
interface Vlan111
   description VRF_BLUE_VLAN_111
   no shutdown
   vrf BLUE
   ip address virtual 10.1.11.1/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 10.255.250.0/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.249.0/31
!
interface Vxlan1
   description leaf1-DC1_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 110 vni 10110
   vxlan vlan 111 vni 10111
   vxlan vrf BLUE vni 20
   vxlan vrf RED vni 10
!
ip virtual-router mac-address 00:00:00:00:00:01
!
ip address virtual source-nat vrf BLUE address 10.255.20.1
ip address virtual source-nat vrf RED address 10.255.10.1
!
ip routing
ip routing vrf BLUE
ip routing vrf RED
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.100.0/24 eq 32
   seq 20 permit 192.168.101.0/24 eq 32
!
mlag configuration
   domain-id DC1_LEAF1
   local-interface Vlan4094
   peer-address 10.255.249.1
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 192.168.100.1
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description leaf2-DC1
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.255.250.1 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.250.1 description leaf2-DC1
   neighbor 192.168.100.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.100.1 remote-as 65100
   neighbor 192.168.100.1 description spine1-DC1
   neighbor 192.168.100.2 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.100.2 remote-as 65100
   neighbor 192.168.100.2 description spine2-DC1
   neighbor 192.168.103.0 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.0 remote-as 65100
   neighbor 192.168.103.0 description spine1-DC1_Ethernet2
   neighbor 192.168.103.2 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.2 remote-as 65100
   neighbor 192.168.103.2 description spine2-DC1_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 110
      rd 192.168.100.1:10110
      route-target both 10110:10110
      redistribute learned
   !
   vlan 111
      rd 192.168.100.1:10111
      route-target both 10111:10111
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf BLUE
      rd 192.168.100.1:20
      route-target import evpn 20:20
      route-target export evpn 20:20
      router-id 192.168.100.1
      redistribute connected
   !
   vrf RED
      rd 192.168.100.1:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 192.168.100.1
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
