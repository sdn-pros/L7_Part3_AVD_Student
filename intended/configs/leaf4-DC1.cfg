!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf4-DC1
dns domain atd.lab
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 16
   name VLAN16
!
vlan 17
   name VLAN17
!
vlan 3999
   name MLAG_iBGP_tenant-a
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance tenant-a
!
interface Port-Channel1
   description MLAG_PEER_leaf3-DC1_Po1
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel10
   description host2-DC1
   no shutdown
   switchport
   switchport trunk allowed vlan 16-17
   switchport mode trunk
   mlag 10
   spanning-tree portfast
!
interface Ethernet1
   description MLAG_PEER_leaf3-DC1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_PEER_leaf3-DC1_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description P2P_LINK_TO_SPINE1-DC1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.0.7/31
!
interface Ethernet4
   description P2P_LINK_TO_SPINE2-DC1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.0.39/31
!
interface Ethernet5
   description P2P_LINK_TO_SPINE3-DC1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.0.71/31
!
interface Ethernet6
   description host2-DC1_E2
   no shutdown
   channel-group 10 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.255.24/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.255.1.23/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.24/24
!
interface Vlan16
   description VLAN16
   no shutdown
   vrf tenant-a
   ip address virtual 172.16.16.254/24
!
interface Vlan17
   description VLAN17
   no shutdown
   vrf tenant-a
   ip address virtual 172.16.17.254/24
!
interface Vlan3999
   description MLAG_PEER_L3_iBGP: vrf tenant-a
   no shutdown
   mtu 9214
   vrf tenant-a
   ip address 10.255.3.45/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 10.255.3.45/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 10.255.2.45/31
!
interface Vxlan1
   description leaf4-DC1_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 16 vni 10016
   vxlan vlan 17 vni 10017
   vxlan vrf tenant-a vni 1000
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
ip routing vrf MGMT
ip routing vrf tenant-a
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 10.255.1.0/24 eq 32
!
mlag configuration
   domain-id DC1_L3_LEAF34
   local-interface Vlan4094
   peer-address 10.255.2.44
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65034
   router-id 192.168.255.24
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65034
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description leaf3-DC1
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.10.0.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.0.6 remote-as 65110
   neighbor 10.10.0.6 description spine1-DC1_Ethernet5
   neighbor 10.10.0.38 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.0.38 remote-as 65110
   neighbor 10.10.0.38 description spine2-DC1_Ethernet5
   neighbor 10.10.0.70 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.0.70 remote-as 65110
   neighbor 10.10.0.70 description spine3-DC1_Ethernet5
   neighbor 10.255.3.44 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.3.44 description leaf3-DC1
   neighbor 192.168.255.11 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.11 remote-as 65110
   neighbor 192.168.255.11 description spine1-DC1
   neighbor 192.168.255.12 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.12 remote-as 65110
   neighbor 192.168.255.12 description spine2-DC1
   neighbor 192.168.255.13 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.13 remote-as 65110
   neighbor 192.168.255.13 description spine3-DC1
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 16
      rd 192.168.255.24:10016
      route-target both 10016:10016
      redistribute learned
   !
   vlan 17
      rd 192.168.255.24:10017
      route-target both 10017:10017
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf tenant-a
      rd 192.168.255.24:1000
      route-target import evpn 1000:1000
      route-target export evpn 1000:1000
      router-id 192.168.255.24
      neighbor 10.255.3.44 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
