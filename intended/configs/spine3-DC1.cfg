!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine3-DC1
dns domain atd.lab
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet2
   description P2P_LINK_TO_LEAF1-DC1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.0.64/31
!
interface Ethernet3
   description P2P_LINK_TO_LEAF2-DC1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.0.66/31
!
interface Ethernet4
   description P2P_LINK_TO_LEAF3-DC1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.0.68/31
!
interface Ethernet5
   description P2P_LINK_TO_LEAF4-DC1_Ethernet5
   no shutdown
   mtu 9214
   no switchport
   ip address 10.10.0.70/31
!
interface Ethernet6
   description P2P_LINK_TO_BL1-DC1_Ethernet8
   no shutdown
   mtu 9214
   no switchport
   ip address 10.113.11.0/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.255.13/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.13/24
!
ip routing
ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65110
   router-id 192.168.255.13
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.10.0.65 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.0.65 remote-as 65012
   neighbor 10.10.0.65 description leaf1-DC1_Ethernet5
   neighbor 10.10.0.67 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.0.67 remote-as 65012
   neighbor 10.10.0.67 description leaf2-DC1_Ethernet5
   neighbor 10.10.0.69 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.0.69 remote-as 65034
   neighbor 10.10.0.69 description leaf3-DC1_Ethernet5
   neighbor 10.10.0.71 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.0.71 remote-as 65034
   neighbor 10.10.0.71 description leaf4-DC1_Ethernet5
   neighbor 10.113.11.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.113.11.1 remote-as 1
   neighbor 10.113.11.1 description BL1-DC1_Ethernet8
   neighbor 192.168.255.21 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.21 remote-as 65012
   neighbor 192.168.255.21 description leaf1-DC1
   neighbor 192.168.255.22 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.22 remote-as 65012
   neighbor 192.168.255.22 description leaf2-DC1
   neighbor 192.168.255.23 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.23 remote-as 65034
   neighbor 192.168.255.23 description leaf3-DC1
   neighbor 192.168.255.24 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.24 remote-as 65034
   neighbor 192.168.255.24 description leaf4-DC1
   neighbor 192.168.255.91 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.255.91 remote-as 1
   neighbor 192.168.255.91 description BL1-DC1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
      neighbor EVPN-OVERLAY-PEERS default-route-target only
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
