hostname: leaf1-DC2
router_bgp:
  as: '65201'
  router_id: 192.168.255.3
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65201'
    next_hop_self: true
    description: leaf2-DC2
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.252.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: leaf2-DC2
  - ip_address: 172.31.200.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: spine1-DC2_Ethernet2
  - ip_address: 172.31.200.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: spine2-DC2_Ethernet2
  - ip_address: 192.168.200.1
    peer_group: EVPN-OVERLAY-PEERS
    description: spine1-DC2
    remote_as: '65200'
  - ip_address: 192.168.200.2
    peer_group: EVPN-OVERLAY-PEERS
    description: spine2-DC2
    remote_as: '65200'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: VRF_A
    router_id: 192.168.255.3
    rd: 192.168.255.3:19
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '19:19'
      export:
      - address_family: evpn
        route_targets:
        - '19:19'
    redistribute_routes:
    - source_protocol: connected
  - name: VRF_B
    router_id: 192.168.255.3
    rd: 192.168.255.3:20
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '20:20'
      export:
      - address_family: evpn
        route_targets:
        - '20:20'
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 120
    tenant: Tenant_A
    rd: 192.168.255.3:10139
    route_targets:
      both:
      - 10139:10139
    redistribute_routes:
    - learned
  - id: 121
    tenant: Tenant_A
    rd: 192.168.255.3:10140
    route_targets:
      both:
      - 10140:10140
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: MGMT
  ip_routing: true
- name: VRF_A
  tenant: Tenant_A
  ip_routing: true
- name: VRF_B
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.31/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 120
  name: VRF_A_VLAN_120
  tenant: Tenant_A
- id: 121
  name: VRF_B_VLAN_121
  tenant: Tenant_A
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 10.255.252.0/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.255.251.0/31
  no_autostate: true
  mtu: 1500
- name: Vlan120
  tenant: Tenant_A
  tags:
  - dc2_pod1
  description: VRF_A_VLAN_120
  shutdown: false
  ip_address_virtual: 10.1.20.1/24
  vrf: VRF_A
- name: Vlan121
  tenant: Tenant_A
  tags:
  - dc2_pod1
  description: VRF_B_VLAN_121
  shutdown: false
  ip_address_virtual: 10.1.21.1/24
  vrf: VRF_B
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_PEER_leaf2-DC2_Po1
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet1
  peer: leaf2-DC2
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_PEER_leaf2-DC2_Ethernet1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: leaf2-DC2
  peer_interface: Ethernet2
  peer_type: mlag_peer
  description: MLAG_PEER_leaf2-DC2_Ethernet2
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet3
  peer: spine1-DC2
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_LINK_TO_SPINE1-DC2_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.200.1/31
- name: Ethernet4
  peer: spine2-DC2
  peer_interface: Ethernet2
  peer_type: spine
  description: P2P_LINK_TO_SPINE2-DC2_Ethernet2
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.200.3/31
mlag_configuration:
  domain_id: DC2_LEAF1
  local_interface: Vlan4094
  peer_address: 10.255.251.1
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.3/32
- name: Loopback10
  description: VRF_A_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: VRF_A
  ip_address: 10.255.10.3/32
- name: Loopback20
  description: VRF_B_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: VRF_B
  ip_address: 10.255.20.3/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:00:00:00:00:01
vxlan_interface:
  Vxlan1:
    description: leaf1-DC2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback0
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 120
        vni: 10139
      - id: 121
        vni: 10140
      vrfs:
      - name: VRF_A
        vni: 19
      - name: VRF_B
        vni: 20
virtual_source_nat_vrfs:
- name: VRF_A
  ip_address: 10.255.10.3
- name: VRF_B
  ip_address: 10.255.20.3
