hostname: BL1-DC2
is_deployed: true
router_bgp:
  as: '1'
  router_id: 192.168.255.95
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '1'
  - name: VXLAN-OVERLAY-PEERS
    update_source: Loopback0
    send_community: all
    ebgp_multihop: 15
    remote_as: '65220'
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
      domain_remote: true
    - name: VXLAN-OVERLAY-PEERS
      activate: true
      encapsulation: vxlan
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
    neighbors:
    - ip_address: 10.114.21.0
      activate: true
    - ip_address: 10.115.21.0
      activate: true
    - ip_address: 10.116.21.0
      activate: true
    networks:
    - prefix: 192.168.255.95/32
    - prefix: 0.0.0.0/0
  neighbors:
  - ip_address: 192.168.255.91
    peer_group: MPLS-OVERLAY-PEERS
    peer: BL1-DC1
    description: BL1-DC1
  - ip_address: 10.114.21.0
    remote_as: '65220'
  - ip_address: 10.115.21.0
    remote_as: '65220'
  - ip_address: 10.116.21.0
    remote_as: '65220'
  - ip_address: 192.168.255.11
  - ip_address: 192.168.255.14
    peer_group: VXLAN-OVERLAY-PEERS
  - ip_address: 192.168.255.15
    peer_group: VXLAN-OVERLAY-PEERS
  - ip_address: 192.168.255.16
    peer_group: VXLAN-OVERLAY-PEERS
  vrfs:
  - name: tenant-a
    router_id: 192.168.255.95
    rd: 192.168.255.95:1000
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 1000:1000
      export:
      - address_family: evpn
        route_targets:
        - 1000:1000
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 16
    tenant: Tenant_A
    rd: 192.168.255.95:10016
    route_targets:
      both:
      - 10016:10016
    redistribute_routes:
    - learned
    eos_cli: 'rd evpn domain remote 1:10016

      route-target import export evpn domain remote 1:10016

      '
  - id: 17
    tenant: Tenant_A
    rd: 192.168.255.95:10017
    route_targets:
      both:
      - 10017:10017
    redistribute_routes:
    - learned
    eos_cli: 'rd evpn domain remote 1:10017

      route-target import export evpn domain remote 1:10017'
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  interface: null0
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
vrfs:
- name: MGMT
  ip_routing: true
- name: tenant-a
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.95/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet6
  peer_type: l3_interface
  ip_address: 10.114.21.1/31
  shutdown: false
  type: routed
- name: Ethernet7
  peer_type: l3_interface
  ip_address: 10.115.21.1/31
  shutdown: false
  type: routed
- name: Ethernet8
  peer_type: l3_interface
  ip_address: 10.116.21.1/31
  shutdown: false
  type: routed
- name: Ethernet1
  peer: P3
  peer_interface: Ethernet1
  peer_type: p
  description: P2P_LINK_TO_P3_Ethernet1
  type: routed
  shutdown: false
  mtu: 9214
  ip_address: 10.3.21.2/30
  isis_enable: CORE
  isis_metric: 100
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-2
  mpls:
    ip: true
- name: Ethernet4
  peer: P4
  peer_interface: Ethernet3
  peer_type: p
  description: P2P_LINK_TO_P4_Ethernet3
  type: routed
  shutdown: false
  mtu: 9214
  ip_address: 10.4.21.2/30
  isis_enable: CORE
  isis_metric: 100
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-2
  mpls:
    ip: true
- name: Ethernet5
  peer: RR
  peer_interface: Ethernet5
  peer_type: rr
  description: P2P_LINK_TO_RR_Ethernet5
  type: routed
  shutdown: false
  mtu: 9214
  ip_address: 10.21.90.1/30
  isis_enable: CORE
  isis_metric: 100
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-2
  mpls:
    ip: true
loopback_interfaces:
- name: Loopback0
  description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 192.168.255.95/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 95
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.255.1.95/32
  isis_enable: CORE
  isis_passive: true
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0095.00
  router_id: 192.168.255.95
  is_type: level-2
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
  advertise:
    passive_only: false
  segment_routing_mpls:
    router_id: 192.168.255.95
    enabled: true
  redistribute_routes:
  - source_protocol: bgp
mpls:
  ip: true
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 10.255.1.95:1
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
route_maps:
- name: RM-EVPN-SOO-IN
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity ECL-EVPN-SOO
  - sequence: 20
    type: permit
- name: RM-EVPN-SOO-OUT
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - extcommunity soo 10.255.1.95:1 additive
vlans:
- id: 16
  name: VLAN16
  tenant: Tenant_A
- id: 17
  name: VLAN17
  tenant: Tenant_A
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vlan_interfaces:
- name: Vlan16
  tenant: Tenant_A
  description: VLAN16
  shutdown: false
  ip_address_virtual: 172.16.16.254/24
  vrf: tenant-a
- name: Vlan17
  tenant: Tenant_A
  description: VLAN17
  shutdown: false
  ip_address_virtual: 172.16.17.254/24
  vrf: tenant-a
vxlan_interface:
  Vxlan1:
    description: BL1-DC2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback0
      vlans:
      - id: 16
        vni: 10016
      - id: 17
        vni: 10017
      vrfs:
      - name: tenant-a
        vni: 1000
metadata:
  platform: vEOS-lab
