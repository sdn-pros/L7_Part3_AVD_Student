hostname: BL1-DC2
is_deployed: true
router_bgp:
  as: '1'
  router_id: 192.168.255.95
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.114.21.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65220'
    peer: spine1-DC2
    description: spine1-DC2_Ethernet6
  - ip_address: 10.115.21.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65220'
    peer: spine2-DC2
    description: spine2-DC2_Ethernet6
  - ip_address: 10.116.21.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65220'
    peer: spine3-DC2
    description: spine3-DC2_Ethernet6
  - ip_address: 192.168.255.14
    peer_group: EVPN-OVERLAY-PEERS
    peer: spine1-DC2
    description: spine1-DC2
    remote_as: '65220'
  - ip_address: 192.168.255.15
    peer_group: EVPN-OVERLAY-PEERS
    peer: spine2-DC2
    description: spine2-DC2
    remote_as: '65220'
  - ip_address: 192.168.255.16
    peer_group: EVPN-OVERLAY-PEERS
    peer: spine3-DC2
    description: spine3-DC2
    remote_as: '65220'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: tenant-a
    router_id: 192.168.255.95
    rd: 192.168.255.95:1000
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 1000:1000
      export:
      - address_family: evpn
        route_targets:
        - 1000:1000
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 16
    tenant: Tenant_A
    rd: 192.168.255.95:10016
    route_targets:
      both:
      - 10016:10016
    redistribute_routes:
    - learned
  - id: 17
    tenant: Tenant_A
    rd: 192.168.255.95:10017
    route_targets:
      both:
      - 10017:10017
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
vrfs:
- name: MGMT
  ip_routing: true
- name: tenant-a
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.95/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet6
  peer: spine1-DC2
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_SPINE1-DC2_Ethernet6
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.114.21.1/31
- name: Ethernet7
  peer: spine2-DC2
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_SPINE2-DC2_Ethernet6
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.115.21.1/31
- name: Ethernet8
  peer: spine3-DC2
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_SPINE3-DC2_Ethernet6
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.116.21.1/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.95/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.255.1.95/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 10.255.1.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 16
  name: VLAN16
  tenant: Tenant_A
- id: 17
  name: VLAN17
  tenant: Tenant_A
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vlan_interfaces:
- name: Vlan16
  tenant: Tenant_A
  description: VLAN16
  shutdown: false
  ip_address_virtual: 172.16.16.254/24
  vrf: tenant-a
- name: Vlan17
  tenant: Tenant_A
  description: VLAN17
  shutdown: false
  ip_address_virtual: 172.16.17.254/24
  vrf: tenant-a
vxlan_interface:
  Vxlan1:
    description: BL1-DC2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 16
        vni: 10016
      - id: 17
        vni: 10017
      vrfs:
      - name: tenant-a
        vni: 1000
metadata:
  platform: cEOS
