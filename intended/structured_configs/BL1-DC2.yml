hostname: BL1-DC2
router_bgp:
  as: '65203'
  router_id: 192.168.200.7
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 15
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 172.31.200.16
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: spine1-DC2_Ethernet6
  - ip_address: 172.31.200.18
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: spine2-DC2_Ethernet6
  - ip_address: 192.168.200.1
    peer_group: EVPN-OVERLAY-PEERS
    description: spine1-DC2
    remote_as: '65200'
  - ip_address: 192.168.200.2
    peer_group: EVPN-OVERLAY-PEERS
    description: spine2-DC2
    remote_as: '65200'
  - ip_address: 192.168.100.7
    peer_group: EVPN-OVERLAY-CORE
    description: BL1-DC1
    remote_as: '65103'
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-CORE
      domain_remote: true
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-CORE
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: BLUE
    router_id: 192.168.200.7
    rd: 192.168.200.7:20
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '20:20'
      export:
      - address_family: evpn
        route_targets:
        - '20:20'
    redistribute_routes:
    - source_protocol: connected
  - name: RED
    router_id: 192.168.200.7
    rd: 192.168.200.7:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
vrfs:
- name: default
  ip_routing: false
- name: BLUE
  tenant: Tenant_A
  ip_routing: true
- name: RED
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.95/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet6
  peer: spine1-DC2
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_SPINE1-DC2_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.200.17/31
- name: Ethernet7
  peer: spine2-DC2
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_SPINE2-DC2_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.200.19/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.200.7/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.202.7/32
- name: Loopback20
  description: BLUE_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: BLUE
  ip_address: 10.255.20.7/32
- name: Loopback10
  description: RED_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: RED
  ip_address: 10.255.10.7/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.200.0/24 eq 32
  - sequence: 20
    action: permit 192.168.202.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:00:00:00:00:01
vxlan_interface:
  Vxlan1:
    description: BL1-DC2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vrfs:
      - name: BLUE
        vni: 20
      - name: RED
        vni: 10
virtual_source_nat_vrfs:
- name: BLUE
  ip_address: 10.255.20.7
- name: RED
  ip_address: 10.255.10.7
