hostname: spine1-DC2
is_deployed: true
router_bgp:
  as: '65220'
  router_id: 192.168.255.14
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    neighbors:
    - ip_address: 10.114.21.1
      activate: true
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.20.0.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65212'
    peer: leaf1-DC2
    description: leaf1-DC2_Ethernet3
  - ip_address: 10.20.0.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65212'
    peer: leaf2-DC2
    description: leaf2-DC2_Ethernet3
  - ip_address: 10.20.0.5
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65234'
    peer: leaf3-DC2
    description: leaf3-DC2_Ethernet3
  - ip_address: 10.20.0.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65234'
    peer: leaf4-DC2
    description: leaf4-DC2_Ethernet3
  - ip_address: 192.168.255.31
    peer_group: EVPN-OVERLAY-PEERS
    peer: leaf1-DC2
    description: leaf1-DC2
    remote_as: '65212'
  - ip_address: 192.168.255.32
    peer_group: EVPN-OVERLAY-PEERS
    peer: leaf2-DC2
    description: leaf2-DC2
    remote_as: '65212'
  - ip_address: 192.168.255.33
    peer_group: EVPN-OVERLAY-PEERS
    peer: leaf3-DC2
    description: leaf3-DC2
    remote_as: '65234'
  - ip_address: 192.168.255.34
    peer_group: EVPN-OVERLAY-PEERS
    peer: leaf4-DC2
    description: leaf4-DC2
    remote_as: '65234'
  - ip_address: 10.114.21.1
    remote_as: '1'
  - ip_address: 192.168.255.95
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '1'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
      default_route_target:
        only: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
vrfs:
- name: MGMT
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.14/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet2
  peer: leaf1-DC2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF1-DC2_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.20.0.0/31
- name: Ethernet3
  peer: leaf2-DC2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF2-DC2_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.20.0.2/31
- name: Ethernet4
  peer: leaf3-DC2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF3-DC2_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.20.0.4/31
- name: Ethernet5
  peer: leaf4-DC2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF4-DC2_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.20.0.6/31
- name: Ethernet6
  type: routed
  ip_address: 10.114.21.0/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.14/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
metadata:
  platform: cEOS
