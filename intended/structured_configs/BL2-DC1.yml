hostname: BL2-DC1
router_bgp:
  as: '65103'
  router_id: 192.168.100.8
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65103'
    next_hop_self: true
    description: BL1-DC1
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 15
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
  neighbors:
  - ip_address: 10.255.250.8
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: BL1-DC1
  - ip_address: 192.168.200.7
    peer_group: EVPN-OVERLAY-CORE
    description: BL1-DC2
    remote_as: '65203'
  - ip_address: 192.168.200.8
    peer_group: EVPN-OVERLAY-CORE
    description: BL2-DC2
    remote_as: '65203'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-CORE
      domain_remote: true
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-CORE
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: BLUE
    router_id: 192.168.100.8
    rd: 192.168.100.8:20
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '20:20'
      export:
      - address_family: evpn
        route_targets:
        - '20:20'
    redistribute_routes:
    - source_protocol: connected
  - name: RED
    router_id: 192.168.100.8
    rd: 192.168.100.8:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: default
  ip_routing: false
- name: BLUE
  tenant: Tenant_A
  ip_routing: true
- name: RED
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.92/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 10.255.250.9/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.255.249.9/31
  no_autostate: true
  mtu: 1500
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_PEER_BL1-DC1_Po1
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet1
  peer: BL1-DC1
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_PEER_BL1-DC1_Ethernet1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: BL1-DC1
  peer_interface: Ethernet2
  peer_type: mlag_peer
  description: MLAG_PEER_BL1-DC1_Ethernet2
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
mlag_configuration:
  domain_id: DC1_BORDER_LEAVES
  local_interface: Vlan4094
  peer_address: 10.255.249.8
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.100.8/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.101.7/32
- name: Loopback20
  description: BLUE_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: BLUE
  ip_address: 10.255.20.8/32
- name: Loopback10
  description: RED_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: RED
  ip_address: 10.255.10.8/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.100.0/24 eq 32
  - sequence: 20
    action: permit 192.168.101.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:00:00:00:00:01
vxlan_interface:
  Vxlan1:
    description: BL2-DC1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vrfs:
      - name: BLUE
        vni: 20
      - name: RED
        vni: 10
virtual_source_nat_vrfs:
- name: BLUE
  ip_address: 10.255.20.8
- name: RED
  ip_address: 10.255.10.8
