    1006 1199\n!\ntransceiver qsfp default-mode 4x10G\n!\nservice routing protocols
    model multi-agent\n!\nhostname BL1-DC1\ndns domain atd.lab\n!\nspanning-tree mode
    mstp\nno spanning-tree vlan-id 4093-4094\nspanning-tree mst 0 priority 4096\n!\nno
    enable password\nno aaa root\n!\nvlan 4093\n   name LEAF_PEER_L3\n   trunk group
    LEAF_PEER_L3\n!\nvlan 4094\n   name MLAG_PEER\n   trunk group MLAG\n!\nvrf instance
    BLUE\n!\nvrf instance RED\n!\ninterface Port-Channel1\n   description MLAG_PEER_BL2-DC1_Po1\n
    \  no shutdown\n   switchport\n   switchport mode trunk\n   switchport trunk group
    LEAF_PEER_L3\n   switchport trunk group MLAG\n!\ninterface Ethernet1\n   description
    MLAG_PEER_BL2-DC1_Ethernet1\n   no shutdown\n   channel-group 1 mode active\n!\ninterface
    Ethernet2\n   description MLAG_PEER_BL2-DC1_Ethernet2\n   no shutdown\n   channel-group
    1 mode active\n!\ninterface Loopback0\n   description EVPN_Overlay_Peering\n   no
    shutdown\n   ip address 192.168.100.7/32\n!\ninterface Loopback1\n   description
    VTEP_VXLAN_Tunnel_Source\n   no shutdown\n   ip address 192.168.101.7/32\n!\ninterface
    Loopback10\n   description RED_VTEP_DIAGNOSTICS\n   no shutdown\n   vrf RED\n
    \  ip address 10.255.10.7/32\n!\ninterface Loopback20\n   description BLUE_VTEP_DIAGNOSTICS\n
    \  no shutdown\n   vrf BLUE\n   ip address 10.255.20.7/32\n!\ninterface Management0\n
    \  description oob_management\n   no shutdown\n   ip address 192.168.0.91/24\n!\ninterface
    Vlan4093\n   description MLAG_PEER_L3_PEERING\n   no shutdown\n   mtu 9214\n   ip
    address 10.255.250.8/31\n!\ninterface Vlan4094\n   description MLAG_PEER\n   no
    shutdown\n   mtu 9214\n   no autostate\n   ip address 10.255.249.8/31\n!\ninterface
    Vxlan1\n   description BL1-DC1_VTEP\n   vxlan source-interface Loopback1\n   vxlan
    virtual-router encapsulation mac-address mlag-system-id\n   vxlan udp-port 4789\n
    \  vxlan vrf BLUE vni 20\n   vxlan vrf RED vni 10\n!\nip virtual-router mac-address
    00:00:00:00:00:01\n!\nip address virtual source-nat vrf BLUE address 10.255.20.7\nip
    address virtual source-nat vrf RED address 10.255.10.7\n!\nip routing\nip routing
    vrf BLUE\nip routing vrf RED\n!\nip prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n   seq
    10 permit 192.168.100.0/24 eq 32\n   seq 20 permit 192.168.101.0/24 eq 32\n!\nmlag
    configuration\n   domain-id DC1_BORDER_LEAVES\n   local-interface Vlan4094\n   peer-address
    10.255.249.9\n   peer-link Port-Channel1\n   reload-delay mlag 300\n   reload-delay
    non-mlag 330\n!\nip route 0.0.0.0/0 192.168.0.1\n!\nroute-map RM-CONN-2-BGP permit
    10\n   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n!\nroute-map RM-MLAG-PEER-IN
    permit 10\n   description Make routes learned over MLAG Peer-link less preferred
    on spines to ensure optimal routing\n   set origin incomplete\n!\nrouter bfd\n
    \  multihop interval 300 min-rx 300 multiplier 3\n!\nrouter bgp 65103\n   router-id
    192.168.100.7\n   distance bgp 20 200 200\n   maximum-paths 4 ecmp 4\n   no bgp
    default ipv4-unicast\n   neighbor EVPN-OVERLAY-CORE peer group\n   neighbor EVPN-OVERLAY-CORE
    update-source Loopback0\n   neighbor EVPN-OVERLAY-CORE bfd\n   neighbor EVPN-OVERLAY-CORE
    ebgp-multihop 15\n   neighbor EVPN-OVERLAY-CORE send-community\n   neighbor EVPN-OVERLAY-CORE
    maximum-routes 0\n   neighbor EVPN-OVERLAY-PEERS peer group\n   neighbor EVPN-OVERLAY-PEERS
    update-source Loopback0\n   neighbor EVPN-OVERLAY-PEERS bfd\n   neighbor EVPN-OVERLAY-PEERS
    ebgp-multihop 3\n   neighbor EVPN-OVERLAY-PEERS send-community\n   neighbor EVPN-OVERLAY-PEERS
    maximum-routes 0\n   neighbor IPv4-UNDERLAY-PEERS peer group\n   neighbor IPv4-UNDERLAY-PEERS
    send-community\n   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000\n   neighbor
    MLAG-IPv4-UNDERLAY-PEER peer group\n   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as
    65103\n   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self\n   neighbor MLAG-IPv4-UNDERLAY-PEER
    description BL2-DC1\n   neighbor MLAG-IPv4-UNDERLAY-PEER send-community\n   neighbor
    MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000\n   neighbor MLAG-IPv4-UNDERLAY-PEER
    route-map RM-MLAG-PEER-IN in\n   neighbor 10.255.250.9 peer group MLAG-IPv4-UNDERLAY-PEER\n
    \  neighbor 10.255.250.9 description BL2-DC1\n   neighbor 192.168.200.7 peer group
    EVPN-OVERLAY-CORE\n   neighbor 192.168.200.7 remote-as 65203\n   neighbor 192.168.200.7
    description BL1-DC2\n   neighbor 192.168.200.8 peer group EVPN-OVERLAY-CORE\n
    \  neighbor 192.168.200.8 remote-as 65203\n   neighbor 192.168.200.8 description
    BL2-DC2\n   redistribute connected route-map RM-CONN-2-BGP\n   !\n   address-family
    evpn\n      neighbor EVPN-OVERLAY-CORE activate\n      neighbor EVPN-OVERLAY-CORE
    domain remote\n      neighbor EVPN-OVERLAY-PEERS activate\n      neighbor default
    next-hop-self received-evpn-routes route-type ip-prefix inter-domain\n   !\n   address-family
    rt-membership\n      neighbor EVPN-OVERLAY-CORE activate\n      neighbor EVPN-OVERLAY-PEERS
    activate\n   !\n   address-family ipv4\n      no neighbor EVPN-OVERLAY-CORE activate\n
    \     no neighbor EVPN-OVERLAY-PEERS activate\n      neighbor IPv4-UNDERLAY-PEERS
    activate\n      neighbor MLAG-IPv4-UNDERLAY-PEER activate\n   !\n   vrf BLUE\n
    \     rd 192.168.100.7:20\n      route-target import evpn 20:20\n      route-target
    export evpn 20:20\n      router-id 192.168.100.7\n      redistribute connected\n
    \  !\n   vrf RED\n      rd 192.168.100.7:10\n      route-target import evpn 10:10\n
    \     route-target export evpn 10:10\n      router-id 192.168.100.7\n      redistribute
    connected\n!\nmanagement api http-commands\n   protocol https\n   no shutdown\n
    \  !\n   vrf default\n      no shutdown\n!\nend\n"
