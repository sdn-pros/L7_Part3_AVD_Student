  AVD_BL1-DC1: "!RANCID-CONTENT-TYPE: arista\n!\nvlan internal order ascending range
    1006 1199\n!\ntransceiver qsfp default-mode 4x10G\n!\nservice routing protocols
    model multi-agent\n!\nhostname BL1-DC1\ndns domain atd.lab\n!\nspanning-tree mode
    mstp\nspanning-tree mst 0 priority 4096\n!\nno enable password\nno aaa root\n!\nvlan
    16\n   name VLAN16\n!\nvlan 17\n   name VLAN17\n!\nvrf instance MGMT\n!\nvrf instance
    tenant-a\n!\ninterface Ethernet6\n   description P2P_LINK_TO_SPINE1-DC1_Ethernet6\n
    \  no shutdown\n   mtu 9214\n   no switchport\n   ip address 10.111.11.1/31\n!\ninterface
    Ethernet7\n   description P2P_LINK_TO_SPINE2-DC1_Ethernet6\n   no shutdown\n   mtu
    9214\n   no switchport\n   ip address 10.112.11.1/31\n!\ninterface Ethernet8\n
    \  description P2P_LINK_TO_SPINE3-DC1_Ethernet6\n   no shutdown\n   mtu 9214\n
    \  no switchport\n   ip address 10.113.11.1/31\n!\ninterface Loopback0\n   description
    EVPN_Overlay_Peering\n   no shutdown\n   ip address 192.168.255.91/32\n!\ninterface
    Loopback1\n   description VTEP_VXLAN_Tunnel_Source\n   no shutdown\n   ip address
    10.255.1.91/32\n!\ninterface Management0\n   description oob_management\n   no
    shutdown\n   vrf MGMT\n   ip address 192.168.0.91/24\n!\ninterface Vlan16\n   description
    VLAN16\n   no shutdown\n   vrf tenant-a\n   ip address virtual 172.16.16.254/24\n!\ninterface
    Vlan17\n   description VLAN17\n   no shutdown\n   vrf tenant-a\n   ip address
    virtual 172.16.17.254/24\n!\ninterface Vxlan1\n   description BL1-DC1_VTEP\n   vxlan
    source-interface Loopback1\n   vxlan udp-port 4789\n   vxlan vlan 16 vni 10016\n
    \  vxlan vlan 17 vni 10017\n   vxlan vrf tenant-a vni 1000\n!\nip virtual-router
    mac-address 00:1c:73:00:00:99\n!\nip routing\nip routing vrf MGMT\nip routing
    vrf tenant-a\n!\nip prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n   seq 10 permit 192.168.255.0/24
    eq 32\n   seq 20 permit 10.255.1.0/24 eq 32\n!\nip route vrf MGMT 0.0.0.0/0 192.168.0.1\n!\nroute-map
    RM-CONN-2-BGP permit 10\n   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n!\nrouter
    bfd\n   multihop interval 300 min-rx 300 multiplier 3\n!\nrouter bgp 1\n   router-id
    192.168.255.91\n   maximum-paths 4 ecmp 4\n   no bgp default ipv4-unicast\n   neighbor
    EVPN-OVERLAY-PEERS peer group\n   neighbor EVPN-OVERLAY-PEERS update-source Loopback0\n
    \  neighbor EVPN-OVERLAY-PEERS bfd\n   neighbor EVPN-OVERLAY-PEERS ebgp-multihop
    3\n   neighbor EVPN-OVERLAY-PEERS send-community\n   neighbor EVPN-OVERLAY-PEERS
    maximum-routes 0\n   neighbor IPv4-UNDERLAY-PEERS peer group\n   neighbor IPv4-UNDERLAY-PEERS
    send-community\n   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000\n   neighbor
    10.111.11.0 peer group IPv4-UNDERLAY-PEERS\n   neighbor 10.111.11.0 remote-as
    65110\n   neighbor 10.111.11.0 description spine1-DC1_Ethernet6\n   neighbor 10.112.11.0
    peer group IPv4-UNDERLAY-PEERS\n   neighbor 10.112.11.0 remote-as 65110\n   neighbor
    10.112.11.0 description spine2-DC1_Ethernet6\n   neighbor 10.113.11.0 peer group
    IPv4-UNDERLAY-PEERS\n   neighbor 10.113.11.0 remote-as 65110\n   neighbor 10.113.11.0
    description spine3-DC1_Ethernet6\n   neighbor 192.168.255.11 peer group EVPN-OVERLAY-PEERS\n
    \  neighbor 192.168.255.11 remote-as 65110\n   neighbor 192.168.255.11 description
    spine1-DC1\n   neighbor 192.168.255.12 peer group EVPN-OVERLAY-PEERS\n   neighbor
    192.168.255.12 remote-as 65110\n   neighbor 192.168.255.12 description spine2-DC1\n
    \  neighbor 192.168.255.13 peer group EVPN-OVERLAY-PEERS\n   neighbor 192.168.255.13
    remote-as 65110\n   neighbor 192.168.255.13 description spine3-DC1\n   redistribute
    connected route-map RM-CONN-2-BGP\n   !\n   vlan 16\n      rd 192.168.255.91:10016\n
    \     route-target both 10016:10016\n      redistribute learned\n   !\n   vlan
    17\n      rd 192.168.255.91:10017\n      route-target both 10017:10017\n      redistribute
    learned\n   !\n   address-family evpn\n      neighbor EVPN-OVERLAY-PEERS activate\n
    \  !\n   address-family rt-membership\n      neighbor EVPN-OVERLAY-PEERS activate\n
    \  !\n   address-family ipv4\n      no neighbor EVPN-OVERLAY-PEERS activate\n
    \     neighbor IPv4-UNDERLAY-PEERS activate\n   !\n   vrf tenant-a\n      rd 192.168.255.91:1000\n
    \     route-target import evpn 1000:1000\n      route-target export evpn 1000:1000\n
    \     router-id 192.168.255.91\n      redistribute connected\n!\nmanagement api
    http-commands\n   protocol https\n   no shutdown\n   !\n   vrf MGMT\n      no
    shutdown\n!\nend\n"
