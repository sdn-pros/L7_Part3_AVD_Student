hostname: leaf2-DC1
is_deployed: true
router_bgp:
  as: '65012'
  router_id: 192.168.255.22
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65012'
    next_hop_self: true
    description: leaf1-DC1
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.3.40
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: leaf1-DC1
    description: leaf1-DC1
  - ip_address: 10.10.0.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65110'
    peer: spine1-DC1
    description: spine1-DC1_Ethernet3
  - ip_address: 10.10.0.34
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65110'
    peer: spine2-DC1
    description: spine2-DC1_Ethernet3
  - ip_address: 10.10.0.66
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65110'
    peer: spine3-DC1
    description: spine3-DC1_Ethernet3
  - ip_address: 192.168.255.11
    peer_group: EVPN-OVERLAY-PEERS
    peer: spine1-DC1
    description: spine1-DC1
    remote_as: '65110'
  - ip_address: 192.168.255.12
    peer_group: EVPN-OVERLAY-PEERS
    peer: spine2-DC1
    description: spine2-DC1
    remote_as: '65110'
  - ip_address: 192.168.255.13
    peer_group: EVPN-OVERLAY-PEERS
    peer: spine3-DC1
    description: spine3-DC1
    remote_as: '65110'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: tenant-a
    router_id: 192.168.255.22
    rd: 192.168.255.22:1000
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 1000:1000
      export:
      - address_family: evpn
        route_targets:
        - 1000:1000
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 10.255.3.40
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
  - id: 16
    tenant: Tenant_A
    rd: 192.168.255.22:10016
    route_targets:
      both:
      - 10016:10016
    redistribute_routes:
    - learned
  - id: 17
    tenant: Tenant_A
    rd: 192.168.255.22:10017
    route_targets:
      both:
      - 10017:10017
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: MGMT
  ip_routing: true
- name: tenant-a
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.22/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 16
  name: VLAN16
  tenant: Tenant_A
- id: 17
  name: VLAN17
  tenant: Tenant_A
- id: 3999
  name: MLAG_iBGP_tenant-a
  trunk_groups:
  - LEAF_PEER_L3
  tenant: Tenant_A
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9214
  ip_address: 10.255.3.41/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  no_autostate: true
  mtu: 9214
  ip_address: 10.255.2.41/31
- name: Vlan16
  tenant: Tenant_A
  description: VLAN16
  shutdown: false
  ip_address_virtual: 172.16.16.254/24
  vrf: tenant-a
- name: Vlan17
  tenant: Tenant_A
  description: VLAN17
  shutdown: false
  ip_address_virtual: 172.16.17.254/24
  vrf: tenant-a
- name: Vlan3999
  tenant: Tenant_A
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf tenant-a'
  vrf: tenant-a
  mtu: 9214
  ip_address: 10.255.3.41/31
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_PEER_leaf1-DC1_Po1
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel10
  description: host1-DC1
  type: switched
  shutdown: false
  mode: trunk
  vlans: 16-17
  spanning_tree_portfast: edge
  mlag: 10
ethernet_interfaces:
- name: Ethernet1
  peer: leaf1-DC1
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_PEER_leaf1-DC1_Ethernet1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: leaf1-DC1
  peer_interface: Ethernet2
  peer_type: mlag_peer
  description: MLAG_PEER_leaf1-DC1_Ethernet2
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet3
  peer: spine1-DC1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_SPINE1-DC1_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.10.0.3/31
- name: Ethernet4
  peer: spine2-DC1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_SPINE2-DC1_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.10.0.35/31
- name: Ethernet5
  peer: spine3-DC1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_SPINE3-DC1_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 10.10.0.67/31
- name: Ethernet6
  peer: host1-DC1
  peer_interface: E2
  peer_type: server
  port_profile: VM_Servers
  description: host1-DC1_E2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 10
    mode: active
mlag_configuration:
  domain_id: DC1_L3_LEAF12
  local_interface: Vlan4094
  peer_address: 10.255.2.40
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.255.22/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.255.1.21/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
  - sequence: 20
    action: permit 10.255.1.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vxlan_interface:
  Vxlan1:
    description: leaf2-DC1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 16
        vni: 10016
      - id: 17
        vni: 10017
      vrfs:
      - name: tenant-a
        vni: 1000
metadata:
  platform: cEOS
