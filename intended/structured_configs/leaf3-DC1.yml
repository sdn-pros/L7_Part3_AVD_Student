hostname: leaf3-DC1
router_bgp:
  as: '65102'
  router_id: 192.168.100.5
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65102'
    next_hop_self: true
    description: leaf4-DC1
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.255.250.5
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: leaf4-DC1
  - ip_address: 172.31.100.8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: spine1-DC1_Ethernet4
  - ip_address: 172.31.100.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: spine2-DC1_Ethernet4
  - ip_address: 192.168.100.1
    peer_group: EVPN-OVERLAY-PEERS
    description: spine1-DC1
    remote_as: '65100'
  - ip_address: 192.168.100.2
    peer_group: EVPN-OVERLAY-PEERS
    description: spine2-DC1
    remote_as: '65100'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: BLUE
    router_id: 192.168.100.5
    rd: 192.168.100.5:20
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '20:20'
      export:
      - address_family: evpn
        route_targets:
        - '20:20'
    redistribute_routes:
    - source_protocol: connected
  - name: RED
    router_id: 192.168.100.5
    rd: 192.168.100.5:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 113
    tenant: Tenant_A
    rd: 192.168.100.5:10113
    route_targets:
      both:
      - 10113:10113
    redistribute_routes:
    - learned
  - id: 112
    tenant: Tenant_A
    rd: 192.168.100.5:10112
    route_targets:
      both:
      - 10112:10112
    redistribute_routes:
    - learned
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: default
  ip_routing: false
- name: BLUE
  tenant: Tenant_A
  ip_routing: true
- name: RED
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.23/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 113
  name: VRF_BLUE_VLAN_113
  tenant: Tenant_A
- id: 112
  name: VRF_RED_VLAN_112
  tenant: Tenant_A
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 10.255.250.4/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 10.255.249.4/31
  no_autostate: true
  mtu: 1500
- name: Vlan113
  tenant: Tenant_A
  tags:
  - dc1_pod2
  description: VRF_BLUE_VLAN_113
  shutdown: false
  ip_address_virtual: 10.1.13.1/24
  vrf: BLUE
- name: Vlan112
  tenant: Tenant_A
  tags:
  - dc1_pod2
  description: VRF_RED_VLAN_112
  shutdown: false
  ip_address_virtual: 10.1.12.1/24
  vrf: RED
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_PEER_leaf4-DC1_Po1
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet1
  peer: leaf4-DC1
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_PEER_leaf4-DC1_Ethernet1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: leaf4-DC1
  peer_interface: Ethernet2
  peer_type: mlag_peer
  description: MLAG_PEER_leaf4-DC1_Ethernet2
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1
    mode: active
- name: Ethernet3
  peer: spine1-DC1
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_SPINE1-DC1_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.100.9/31
- name: Ethernet4
  peer: spine2-DC1
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_SPINE2-DC1_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.31.100.11/31
mlag_configuration:
  domain_id: DC1_LEAF2
  local_interface: Vlan4094
  peer_address: 10.255.249.5
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 192.168.100.5/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 192.168.102.5/32
- name: Loopback20
  description: BLUE_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: BLUE
  ip_address: 10.255.20.5/32
- name: Loopback10
  description: RED_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: RED
  ip_address: 10.255.10.5/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.100.0/24 eq 32
  - sequence: 20
    action: permit 192.168.102.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:00:00:00:00:01
vxlan_interface:
  Vxlan1:
    description: leaf3-DC1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 113
        vni: 10113
      - id: 112
        vni: 10112
      vrfs:
      - name: BLUE
        vni: 20
      - name: RED
        vni: 10
virtual_source_nat_vrfs:
- name: BLUE
  ip_address: 10.255.20.5
- name: RED
  ip_address: 10.255.10.5
